<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>React Optus App</title>
  </head>
  <body>
    <div id="page-container">
      <header>
        <div id="header" class="optuslogo">
          <a class="logo" href="https://www.optus.com.au"><span class="hidden">Optus Home</span></a>
        </div>
      </header>
      <div id="body">
        <div id="root" class="row"></div>
      </div>
      <footer>
        <div id="footer" class="optuslogo">
          <a class="logo" href="https://www.optus.com.au"><span class="hidden">Optus Home</span></a>
        </div>
      </footer>
    </div>
  </body>

  <style type="text/css">
    html,body{
      margin:0;
      padding:0;
      height:100%;
    }
    #page-container{
      min-height: 100%;
      width: 100%;
      z-index: 10;
      overflow: hidden;
      margin: 0;
      padding: 0;
      position: relative;
    }
    #header #footer{
      background-color: #000;
      display: block;
    }
    #footer{
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .optuslogo {
      background-color: #000;
      padding: 15px;
      width: 100%;
      z-index: 10000;
      display: block;
      text-align: center;
    }
    .logo {
      background: url(https://smb.optus.com.au/opfiles/v14565/ys/online-style/images/logo/Optus-logo-desktop.png) 0 0 no-repeat;
      background-size: 84px 16px;
      z-index: 20;
      width: 84px;
      height: 16px;
      text-indent: -9999em;
      overflow: hidden;
      display: inline-block;
      position:center;
    }
    .row{
      position: relative;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
    }

  </style>

</html>
